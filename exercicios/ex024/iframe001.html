<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>
        Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com/curso/" frameborder="0" height="500" scrolling="yes">
            <a href="https://www.cursoemvideo.com/curso/">CursoemVideo</a>
        </iframe>
        
        para aprender a programar
    </p>
    <p>
        A minha medalha da Obmep

        <iframe src="http://premiacao.obmep.org.br/17obmep/verRelatorioPremiadosBronze-ES.do.htm" frameborder="0" height="500" width="300" scrolling="yes">
            <a href="http://premiacao.obmep.org.br/17obmep/verRelatorioPremiadosBronze-ES.do.htm" target="_blank">Clique Aqui</a>
        </iframe>

        tamb√©m pode ser carregada pelo iframe.[Samuel Jacobsen]
    </p>
</body>
</html>
